<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
      <p>You: <span id="user-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
       <p>Draws: <span id="draw-count">0</span></p>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

     <p class="computer-choice">Computer chose: <span id="computer-choice">❓</span></p>
     <p class="result" id="result">Make your move!</p>
  </div>



  <footer id="f">

  <p> © 2025 Sarvjeet kumar ™️. All rights reserved. 🛡️</p>

</footer>


  <script src="script.js"></script>
</body>
</html>
